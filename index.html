<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axios exercise</title>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <button
      style="margin-bottom: 1rem"
      id="showUsers"
      onclick="showUsersConsole()"
    >
      SHOW USERS
    </button>
    <ul id="nameDisplay"></ul>
    <button style="margin-bottom: 1rem" id="printImage" onclick="printRandom()">
      PRINT DOG
    </button>
    <div id="imgeRand"></div>
    <button
      style="margin-bottom: 1rem"
      id="printHounds"
      onclick="printHounds()"
    >
      PRINT ONLY AKITAS
    </button>
    <div id="imgBreed"></div>
    <input
      style="margin-bottom: 1rem"
      type="text"
      id="userId"
      placeholder="Set your github username"
    />
    <button style="margin-bottom: 1rem" id="gitButton" onclick="printHounds()">
      Take github data
    </button>
    <div id="gitData"></div>
  </body>
</html>
